<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial Overview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta name="robots" content="noindex,nofollow,noarchive">
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Financial Overview</h1>
        <nav>
          <a class="btn" href="./3-Financial_Overview_Oct2025_Split.pdf" download>Download PDF</a>
          <button id="lock" class="btn secondary" type="button">Lock</button>
        </nav>
      </header>
      <section class="viewer card">
        <object data="./3-Financial_Overview_Oct2025_Split.pdf" type="application/pdf" class="pdf">
          <p>PDF preview isn't supported on this device. You can <a href="./3-Financial_Overview_Oct2025_Split.pdf" target="_blank" rel="noopener">open the PDF</a> or <a href="./3-Financial_Overview_Oct2025_Split.pdf" download>download it</a>.</p>
        </object>
      </section>
      <footer class="foot">
      </footer>
    </main>
    <script>
      (function () {
        const STORAGE_KEY = "fml_overview_access_granted";
        try {
          if (localStorage.getItem(STORAGE_KEY) !== '1') {
            window.location.replace('./index.html');
            return;
          }
        } catch (e) {
          window.location.replace('./index.html');
          return;
        }

        document.getElementById('lock').addEventListener('click', function () {
          try { localStorage.removeItem(STORAGE_KEY); } catch (e) {}
          window.location.replace('./index.html');
        });
      })();
    </script>
  </body>
  </html>
